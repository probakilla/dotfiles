## Tmux configuration ##
# ANSIBLE - TMUX CONFIGURATION BEGIN

# Automatically set the window title
set-window-option -g automatic-rename on
set-option -g set-titles on

set -g status-keys vi

# No delay for escape key
set -sg escape-time 0

# Enable mouse mode
set -g mouse on
# ANSIBLE - TMUX CONFIGURATION END


## Tmux key bindings ##
# ANSIBLE - TMUX KEYBINDINGS BEGIN

# Remap prefix command
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# Switch panes using vim binds
bind -n M-h select-pane -L
bind -n M-l select-pane -R
bind -n M-k select-pane -U
bind -n M-j select-pane -D

# Resize panes with vim binds
bind-key j resize-pane -D 5
bind-key k resize-pane -U 5
bind-key h resize-pane -L 5
bind-key l resize-pane -R 5

bind-key J resize-pane -D
bind-key K resize-pane -U
bind-key H resize-pane -L
bind-key L resize-pane -R

# Easy reload configuration
bind r source-file ~/.tmux.conf

# Changing split commands
bind | split-window -h
bind - split-window -v
unbind '"'
unbind %

# Start windows and panes at 1 and not 0
set -g base-index 1
setw -g pane-base-index 1

# Switch windows with shift arrows
bind -n S-Left previous-window
bind -n S-Right next-window

# switch windows alt+number
bind-key -n M-1 select-window -t 1
bind-key -n M-2 select-window -t 2
bind-key -n M-3 select-window -t 3
bind-key -n M-4 select-window -t 4
bind-key -n M-5 select-window -t 5
bind-key -n M-6 select-window -t 6
bind-key -n M-7 select-window -t 7
bind-key -n M-8 select-window -t 8
bind-key -n M-9 select-window -t 9

## Tmux design ##

# loud or quiet?
set -g visual-activity off
set -g visual-bell off
set -g visual-silence off
setw -g monitor-activity off
set -g bell-action none

#  modes
setw -g clock-mode-colour colour5
setw -g mode-style 'fg=colour1 bg=colour18 bold'

# panes
set -g pane-border-style 'fg=colour19 bg=colour0'
set -g pane-active-border-style 'bg=colour0 fg=colour9'

# statusbar
set -g status-position bottom
set -g status-justify left
set -g status-style 'bg=colour18 fg=colour137 dim'
set -g status-left ''
set -g status-right '#[fg=colour233,bg=colour19] %d/%m #[fg=colour233,bg=colour8] %H:%M:%S '
set -g status-right-length 50
set -g status-left-length 20

setw -g window-status-current-style 'fg=colour1 bg=colour19 bold'
setw -g window-status-current-format ' #I#[fg=colour249]:#[fg=colour255]#W#[fg=colour249]#F '

setw -g window-status-style 'fg=colour9 bg=colour18'
setw -g window-status-format ' #I#[fg=colour237]:#[fg=colour250]#W#[fg=colour244]#F '

setw -g window-status-bell-style 'fg=colour255 bg=colour1 bold'

# messages
set -g message-style 'fg=colour232 bg=colour16 bold'
